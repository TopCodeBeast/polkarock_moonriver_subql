specVersion: 0.0.1
description: None
repository: ""
schema: ./schema.graphql
network:
  endpoint: wss://moonriver.api.onfinality.io/public-ws
  chaintypes:
    file: './dist/chaintypes.js'
definitions:
  mapping: &mymapping
    handlers:
      - handler: handleCall
        kind: substrate/CallHandler
        filter:
          module: utility
          method: batchAll
          success: true
      - handler: handleCall
        kind: substrate/CallHandler
        filter:
          module: utility
          method: batch
          success: true
      - handler: handleCall
        kind: substrate/CallHandler
        filter:
          module: system
          method: remark
          success: true
      - handler: handleRemark
        kind: substrate/CallHandler
        filter:
          module: utility
          method: batchAll
          success: true
      - handler: handleRemark
        kind: substrate/CallHandler
        filter:
          module: utility
          method: batch
          success: true
      - handler: handleRemark
        kind: substrate/CallHandler
        filter:
          module: system
          method: remark
          success: true
dataSources:
  - name: main
    kind: substrate/Runtime
    startBlock: 1
    mapping: *mymapping # can reuse or change
